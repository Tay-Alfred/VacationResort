<body>
    
    <div id="carRentalBox" class="flex-container col-md-6 ">
        <h1> Duke's Car Rental</h1>

        <div class="row-md-2">
            <label for="inputPickup"> Pickup date</label>
            <input type="inputPickup" class="form-control" id="inputPickup" placeholder="Ex: 04/20/2028">
        </div>

        <div class="row-md-2">
            <label for="#days"> Number of Days</label>
            <input type="numberOfDays" class="form-control" id="numberOfDays" placeholder="Ex: 28">
        </div>
        <div id="spaceBreak1" class="row"></div>


        <!-- option buttons -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="tollTag">
            <label class="form-check-label" for="exampleCheck1">Electronic Toll Tag ($3.95/day)</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="GPS">
            <label class="form-check-label" for="exampleCheck1"> GPS ($2.95/day)</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="roadside">
            <label class="form-check-label" for="exampleCheck1">Roadside Assistance ($2.95/day)</label>
        </div>
        <!-- Under 25 Radio Buttons -->
        <div class="row">
            <div id="radiobuttons" class="flex-container">
                <label for="under25" id="under25"> Under 25?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioYes">
                    <label class="form-check-label" for="flexRadioYes">
                        Yes
                    </label>
                </div>
            </div>
         <div class="row">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioNo">
                    <label class="form-check-label" for="flexRadioNo">
                        No
                    </label>
                </div>
        </div>
            <!-- input total cost button -->
            <div class="row">
                <div class="col">
                    <button id="estimateTotalCostButton" class="btn-btn-secondary" type="button">Estimate Total Cost</button>
                </div>
            </div>

            <!-- Pricing Sheet -->
            <div class="row">
                <div class="col">
                    <div>
                        <label>Car Rental</label> <bk></bk><span id="carRental">xxx.xx</span>
                    </div>

                    <div>
                        <label>Options</label> <bk></bk><span id="optionsCost">xx.xx</span>
                    </div>

                    <div>
                        <label>Under 25 surcharge</label> <bk></bk><span id="under25Surcharge">xx.xx</span>
                    </div>
                </div>
            </div>
            
        </div>
</body>
